<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS LINK HERE -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONT LINK HERE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Anson - Summary Card Example</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <div class="background-container">
    <div class="big-container">
      <div class="flex justify-center">
        <img
          src="./images/illustration-hero.svg"
          alt="lady listening to music"
        />
      </div>
      <div class="text-container padding-around text-center">
        <h1 class="font">Order Summary</h1>
        <p class="grey-text margin-top description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="small-container">
        <img src="./images/icon-music.svg" alt="" />
        <div class="text-in-grid">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="" class="font">Change</a>
      </div>
      <button class="font">Proceed to Payment</button>
      <a href="" class="cancel-button font">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Your Name Here</a>.
  </div>
</html>
